# Felix config properties  
felix.bootdelegation.implicit=false
felix.service.urlhandlers=false

# Properties to configure the Framework
org.osgi.framework.storage=./target/osgi-store
org.osgi.framework.storage.clean=onFirstInit

# Framework bootdelegation
org.osgi.framework.bootdelegation=sun.reflect

# Extra System Packages
org.osgi.framework.system.packages.extra=\
    org.apache.log4j;version=1.2, \
  	org.jboss.logging;version=2.1, \
  	org.jboss.net.protocol, \
  	org.jboss.osgi.deployment.common;version=1.0, \
  	org.jboss.osgi.deployment.deployer;version=1.0, \
  	org.jboss.osgi.deployment.interceptor;version=1.0, \
  	org.jboss.osgi.spi;version=1.0, \
  	org.jboss.osgi.spi.capability;version=1.0, \
  	org.jboss.osgi.spi.framework;version=1.0, \
  	org.jboss.osgi.spi.management;version=1.0, \
  	org.jboss.osgi.spi.service;version=1.0, \
  	org.jboss.osgi.spi.util;version=1.0, \
  	org.jboss.osgi.testing;version=1.0, \
  	org.jboss.osgi.vfs;version=1.0, \
  	org.jboss.vfs;version=3.0, \
  	org.osgi.framework;version=1.5

# Bundles that need to be installed automatically 
org.jboss.osgi.framework.autoInstall=\
	file://${test.archive.directory}/bundles/org.osgi.compendium.jar

# Bundles that need to be started automatically 
org.jboss.osgi.framework.autoStart=\
	file://${test.archive.directory}/bundles/arquillian-protocol-jmx-osgi-bundle.jar